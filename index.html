<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Gestão de Funcionários</title>
    <style>
        table, th, td {
            border: 1px solid #000;
            border-collapse: collapse;
            padding: 8px;
        }
        th {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>Cadastro de Funcionários</h1>
    <form id="formFuncionario">
        <label>Nome: <input type="text" id="nome" required></label><br>
        <label>Idade: <input type="number" id="idade" required></label><br>
        <label>Cargo: <input type="text" id="cargo" required></label><br>
        <label>Salário: <input type="number" id="salario" required></label><br>
        <button type="submit">Cadastrar</button>
    </form>
    
    <h2>Lista de Funcionários</h2>
    <table id="tabelaFuncionarios">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Cargo</th>
                <th>Salário</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    
    <h2>Relatórios</h2>
    <button id="btnRelatorioSalario">Funcionários com salário > R$5000</button>
    <button id="btnMediaSalarial">Média Salarial</button>
    <button id="btnCargosUnicos">Cargos Únicos</button>
    <button id="btnNomesMaiusculo">Nomes em Maiúsculo</button>
    <div id="relatorios"></div>
    
    <script src="app.js"></script>
</body>
</html>
